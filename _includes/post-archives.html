<div class="categories-list">
   <span id="all-posts">ALL</span>
   {% for category in site.categories %}
      <span>{{category | first}}</span>
   {% endfor %}
</div>
<div>
   <input placeholder="Search&hellip;" type="search" id="search" class="search-input">
   <div id="results" class="all-posts results">
      <ul></ul>
   </div>
</div>
<div class="all-posts-wrap cf">
   <ul class="post-box">
      {% for post in site.posts %}
         <li>
            <img src="{{site.baseurl}}/img/thumbnails/{{post.cover-thumb}}">
            <a href="{{site.baseurl}}/{{post.url}}">{{post.title}}</a>
         </li>
      {% endfor %}
   </ul>
</div>
