---
layout: default
comments: true
---
<div class="post-wrap">
   <a href="#" class="post-aside-cta"> All Posts</a>
   <aside class="post-aside block">
      {% include post-aside.html %}
   </aside>
   <div class="post-block block">
      <header class="post-header">
         <div class="container" id="container" style="background-color: #e66b57">
            <img class="header-cover" id="coverImage" src="{{site.baseurl}}/img/sm/{{page.cover-sm}}" srcset="{{site.baseurl}}/img/sm/{{page.cover-sm}} 450w, {{site.baseurl}}/img/cover/{{page.cover}} 2000w"/>
         </div>
         <div class="header-post-info">
            <span>{{page.date | date: '%B %d, %Y'}}</span>
            <span>{{page.categories}}</span>
            <span>{{page.place}}</span>
            <h1>{{page.title}}</h1>
            <div class="PageNavigation">
              {% if page.previous.url %}
                <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo; OLDER</a>
              {% endif %}
              {% if page.next.url %}
                <a class="next" href="{{site.baseurl}}{{page.next.url}}">NEWER &raquo;</a>
              {% endif %}
              <script>
               //keyboard navigation using left-right
                  document.onkeydown = checkKey;
                  function checkKey(e) {
                     if (e.keyCode == '37') {
                        {% if page.previous.url %}
                           window.location = '{{site.baseurl}}{{page.previous.url}}';
                        {% endif %}
                     }
                     else if (e.keyCode == '39') {
                        {% if page.next.url %}
                           window.location = '{{site.baseurl}}{{page.next.url}}';
                        {% endif %}
                     }
                  }
              </script>
           </div>
         </div>
   </header>
   <main class="post-content">
      <div class="content">{{content}}</div>
      <div id="disqus_thread"></div>
         <script>
            //DISQUS scripts
             (function() {  // DON'T EDIT BELOW THIS LINE
                 var d = document, s = d.createElement('script');

                 s.src = '//travelblogwithjekyll.disqus.com/embed.js';

                 s.setAttribute('data-timestamp', +new Date());
                 (d.head || d.body).appendChild(s);
             })();
         </script>
         <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

   </main>

</div>
