---
layout: default
comments: true
---
<div class="post-wrap">
   <aside class="post-aside block">
      {% include post-aside.html %}
   </aside>
   <div class="post-block block">
      <header class="post-header" style="background-image: url({{site.baseurl}}/img/{{page.cover}});">
         <a href="#" class="post-aside-cta"> All Posts</a>
         <h1>{{page.title}}</h1>
         <div class="PageNavigation">
           {% if page.previous.url %}
             <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo; OLDER</a>
           {% endif %}
           {% if page.next.url %}
             <a class="next" href="{{site.baseurl}}{{page.next.url}}">NEWER &raquo;</a>
           {% endif %}
         </div>
   </header>
   <main class="post-content">
      <div class="content">{{content}}</div>
      <div id="disqus_thread"></div>
         <script>
            //DISQUS scripts
             (function() {  // DON'T EDIT BELOW THIS LINE
                 var d = document, s = d.createElement('script');

                 s.src = '//travelblogwithjekyll.disqus.com/embed.js';
                 
                 s.setAttribute('data-timestamp', +new Date());
                 (d.head || d.body).appendChild(s);
             })();
         </script>
         <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
   </main>

</div>
